<div class="card m-5">
  <div class="card-body p-5">
    <p class="card-title pb-2 title-style">اطلاعات کاربر </p>
    <hr>
    <form action="" class="pt-3" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

      <div class="d-flex justify-content-between">

        <div class="form-group form-input-style">
          <label class="pb-2 label-style">نام:</label>
          <input type="text" class="form-control" formControlName="firstName">
          <span *ngIf="!inputForm.controls['firstName'].valid && inputForm.controls['firstName'].touched"
            class="formcontrol-style">*Enter Valid firstName</span>
        </div>

        <div class="form-group form-input-style">
          <label class="pb-2 label-style"> نام خانوادگی:</label>
          <input type="text" class="form-control" formControlName="lastName">
          <span *ngIf="!inputForm.controls['lastName'].valid && inputForm.controls['lastName'].touched"
            class="formcontrol-style">*Enter Valid lastName</span>
        </div>
        
      </div>

      <div class="d-flex justify-content-between mt-3">
        <div class="form-group form-input-style">
          <label class="pb-2 label-style"> نام کاربری:</label>
          <input type="text" class="form-control" formControlName="userName">
          <span *ngIf="!inputForm.controls['userName'].valid && inputForm.controls['userName'].touched"
            class="formcontrol-style">*Enter Valid username</span>
        </div>
        <div class="form-group form-input-style">
          <label class="pb-2 label-style"> رمز عبور:</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="!inputForm.controls['password'].valid && inputForm.controls['password'].touched"
            class="formcontrol-style">*Enter Valid password</span>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <div class="form-group form-input-style">
          <label class="pb-2 label-style"> شماره تلفن:</label>
          <input type="text" class="form-control" formControlName="phone">
          <span *ngIf="!inputForm.controls['phone'].valid && inputForm.controls['phone'].touched"
            class="formcontrol-style">*Enter Valid Phone Number</span>
        </div>
        <div class="form-group form-input-style">
          <label class="pb-2 label-style">ایمیل:</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!inputForm.controls['email'].valid && inputForm.controls['email'].touched"
            class="formcontrol-style">*Enter Valid Email</span>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <div class="form-group form-input-style">
          <label class="pb-2 label-style">سن:</label>
          <input type="number" class="form-control" formControlName="age">
          <span *ngIf="!inputForm.controls['age'].valid && inputForm.controls['age'].touched"
            class="formcontrol-style">*Enter Valid age</span>
        </div>
        <div class="form-group form-input-style">
          <label class="pb-2 label-style">جنسیت:</label>
          <select class="form-control" formControlName="gender">
            <option value=""></option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
          <span *ngIf="!inputForm.controls['gender'].valid && inputForm.controls['gender'].touched"
            class="formcontrol-style">*please select your Gender</span>


        </div>
      </div>




      <button type="submit" class="btn button-style mt-4">ثبت</button>
    </form>



  </div>
</div>
