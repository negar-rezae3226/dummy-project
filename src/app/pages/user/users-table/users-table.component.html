        <table mat-table [dataSource]="usersList" matSort  class="mat-elevation-z8 table users-table-style">

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نام خانوادگی </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> سن </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> نام کاربری </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> رمز عبور</th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> شماره تلفن </th>
            <td mat-cell *matCellDef="let element" dir="ltr"> {{element.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ایمیل </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
              <mat-menu #menu="matMenu">
                <div class="mat-menu-style">
                  <div class="border-bottom pb-2 pt-2">
                    <button mat-button>
                      <div class="d-flex justify-content-between" routerLink="/users-management/edit/{{ element.id }}">
                        <div class="edit-details-text">ویرایش</div>
                        <i class="mdi  mdi-account-edit edit"></i>
                      </div>
                    </button>
                  </div>

                  <div class="border-bottom pb-2 pt-2">
                    <button mat-button>
                      <div class="d-flex justify-content-between" routerLink="/users-management/detail/{{ element.id }}"
                        [id]="element.id">
                        <div class="edit-details-text">جزئیات</div>
                        <i class="mdi  mdi-account-details details"></i>
                      </div>
                    </button>
                  </div>
                  <app-delete-dialog class="pt-1" (newItemEvent)="OnDeleteUser(user)"></app-delete-dialog>
                </div>
              </mat-menu>

            </td>
          </ng-container>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons dir="ltr"></mat-paginator>
</div>

<ng-template #elseCond>
  <div class="not-found">
    <img src="../../../../assets/images/table-notfound.jpg" class="table-notfound" />
    <p class="pt-4">موردی یافت نشد</p>
  </div>
