<div class="card m-5">
  <div class="card-body p-4">
    <p class="card-title pb-2 title-style">اطلاعات کاربر</p>
    <hr/>
    <form
      action=""
      class="form-style"
      [formGroup]="inputForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="d-flex justify-content-between">
        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام'" [inputType]="'text'" [inputFormControl]="'nameFormControl'" (inputValue)="onAddUserLastName($event)"></app-input>
        </div>
        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام خانوادگی'" [inputType]="''" [inputFormControl]="'familyFormControl'"  (inputValue)="this.user.firstName=$event"></app-input>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام کاربری'" [inputType]="'text'" [inputFormControl]="'usernameFormControl'" (inputValue)="onAddUserUsername($event)"></app-input>
        </div>
        <div class="form-group form-input-style">

          <app-input [labelInput]="'شماره تلفن'" [inputType]="'tel'" [inputFormControl]="'telephoneFormControl'" (inputValue)="onAddUserPhone($event)"></app-input>

        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">

          <app-input [labelInput]="'رمز عبور'" [inputType]="hide ? 'password' : 'text'" [inputFormControl]="'passwordFormControl'" (inputValue)="onAddUserPassword($event)"></app-input>
          
        </div>

        <div class="form-group form-input-style">

          <app-input [labelInput]="'تکرار رمز عبور '" [inputType]="hide ? 'password' : 'text'" [inputFormControl]="'passwordFormControl'" ></app-input>

        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">

          <app-input [labelInput]="' ایمیل'" [inputType]="'email'" [inputFormControl]="'emailFormControl'" (inputValue)="onAddUserEmail($event)"></app-input>

        </div>

        <div class="form-group form-input-style">
          <mat-form-field appearance="outline" dir="rtl" class="input-matinput-style">
            <mat-label class="mat-label-style">جنسیت</mat-label>
            <mat-select>
              <mat-option value="male">male</mat-option>
              <mat-option value="female">female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button type="submit" class="btn button-style mt-3" >ثبت</button>
    </form>
  </div>
</div>
