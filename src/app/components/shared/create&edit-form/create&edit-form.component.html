<div class="card m-5">
  <div class="card-body p-4">
    <p class="card-title pb-2 title-style">اطلاعات کاربر</p>
    <hr />
    <form  class="form-style" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-between">
        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام'" [form]="form" (inputValue)="this.user.firstName=$event"
            formControlInput="nameFormControl"></app-input>
        </div>

        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام خانوادگی'" [form]="form" formControlInput="familyFormControl"
            (inputValue)=" this.user.lastName = $event"></app-input>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">
          <app-input [labelInput]="'نام کاربری'" [form]="form" formControlInput='usernameFormControl'
            (inputValue)="this.user.username = $event"></app-input>
        </div>

        <div class="form-group form-input-style">
          <app-input [labelInput]="'شماره تلفن'" [form]="form" formControlInput='telephoneFormControl'
            (inputValue)="this.user.phone = $event"></app-input>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">
          <app-input [labelInput]="'رمز عبور'" [form]="form" [inputType]="hide ? 'password' : 'password'"
            formControlInput='passwordFormControl' (inputValue)="this.user.password = $event">
          </app-input>
        </div>

        <div class="form-group form-input-style">
          <app-input [labelInput]="'تکرار رمز عبور '" [form]="form" [inputType]="hide ? 'password' : 'password'"
            formControlInput='confirmPassword' (inputValue)="this.user.configPassword = $event"></app-input>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <div class="form-group form-input-style">
          <app-input [labelInput]="' ایمیل'" [form]="form" formControlInput='emailFormControl'
            (inputValue)="this.user.email = $event"></app-input>
        </div>

        <div class="form-group form-input-style">
          <mat-form-field appearance="outline" dir="rtl" class="input-matinput-style">
            <mat-label class="mat-label-style">جنسیت</mat-label>
            <mat-select #select (selectionChange)="onSelected(select.value)">
              <mat-option value="male">male</mat-option>
              <mat-option value="female">female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <button class="button-64" role="button" type="submit" (click)="redirect()"><span class="text">ثبت</span></button>
    </form>
  </div>
</div>
